<!DOCTYPE html>
<html>
<head>
    <title>BG COLOR CHANGER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">
        <h1>BG COLOR CHANGER</h1>
    </div>

    <div id="flex">
        <div id="color-options-default">
            <div class="box" id="red">Red</div>
            <div class="box" id="green">Green</div>
            <div class="box" id="blue">Blue</div>
            <div class="box" id="yellow">Yellow</div>
            <div class="box" id="purple">Purple</div>
            <div class="box" id="black">Black</div>
            <div class="box" id="default">Reset</div>
        </div>

        <div id="custom-title">
            <h4>-- Custom Colors (Right Click To Remove)--</h4>
        </div>
        <div id="color-options-custom"></div>

        <div id="picker-section">
            <input type="color" id="colorPicker">
            <button id="addColor">ADD</button>
        </div>
        <div id="control-buttons">
            <button id="clearAll">Clear All</button>
          </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
