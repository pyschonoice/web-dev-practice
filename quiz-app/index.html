<!DOCTYPE html>
<html>
<head>
    <title>Quiz app</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1> Quiz App</h1>
    </div>
    <div class="mainContainer">
        <div id="container">
            <div id="questionDiv"></div>
            <div>
                <form id="options">
                    <label><input type="radio" name="opt" value="a"></label>
                    <label><input type="radio" name="opt" value="b"></label>
                    <label><input type="radio" name="opt" value="c"></label>
                    <label><input type="radio" name="opt" value="d"></label>
                </form>
            </div>
            
        </div>
        <button id="submitBtn">Submit</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
